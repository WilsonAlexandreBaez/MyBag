<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/Service/CadastroService.js"></script>
    <title>MyBag - Cadastro</title>

</head>
<body>
    <header>
        <nav class="nav-cadastro">
            <div>
                <img src="img/xbox-menu.png" alt="menu de navegação" class="menu-nav"> 
                
            </div>
            <h1>Cadastro de Produtos</h1>
            <div>
                <img src="img/backpack.png" alt="" class="bag-nav">
            </div>
            
        </nav>
    </header>
    <form id="cadastro">
        <p>Imagem do Produto:</p>
        <input type="file" name="Imagem" id="ImagemLocal">
       <p> Link do Produto:</p>
        <input type="url" name="LinkImagem" id="LinkImagem">
        <p>Nome:</p>
        <input type="text" placeholder="Nome do produto" id="nome">
       <p> Descrição:</p>
        <input type="text" placeholder="Descrição do produto" id="descricao">
        <p>Valor: </p>
        <input type="text" placeholder="Valor do produto" id="preco">
        <br><br>
        <input type="button" class="btn"  value="Salvar" onclick="PegaCadastro()">
        
    </form>
    
</body>
</html>
