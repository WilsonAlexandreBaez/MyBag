<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/my-estilo.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/Controller/MyProdutoController.js"></script>
    <script src="js/Service/ControleProdutoService.js"></script>
    <title>MyBag</title>
</head>

<body style="opacity: 0">
    <header>
        <!-- The overlay -->
<div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
      
      </div>
      
      <!-- Use any element to open/show the overlay navigation menu -->
      <span onclick="openNav()">open</span>
        <nav class="navbar">
            <div>
                <img src=" " alt="Ícone do menu" onclick="voltar()">
                <h1 id="navbarTitle">Detalhe Produto</h1>
            </div>
        </nav>
    </header>

    <section class="detalhe-produto">

        <img id="imagem">
        <div class="dados">
            <h1 id="nome"></h1>
            <div class="descricao">
                <p class="produto-descricao" id="descricao"></p>
                <p class="produto-preco" id="preco"></p>
            </div>
            <div class="form">
                <input type="number" placeholder="Quantidade" id="quantidade">
                <button type="button" onclick="addCarrinho()">Adicionar ao carrinho</button>
            </div>
        </div>

    </section>

</html>
